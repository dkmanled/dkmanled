<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Interactiva de Aniversarios de Localidades</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px 40px 40px 40px; /* Ajuste de padding */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3; /* Azul oscuro */
            margin-bottom: 30px;
            font-weight: 600;
        }
        .filters-container { /* Renombrado para claridad */
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #dee2e6;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .filter-group { /* Renombrado */
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-size: 0.95em;
            color: #34495e; /* Gris azulado */
            font-weight: 500;
        }
        select {
            padding: 10px 14px;
            border: 1px solid #bdc3c7; /* Gris claro */
            border-radius: 6px;
            min-width: 200px;
            font-size: 1em;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        select:focus {
            outline: none;
            border-color: #007bff; /* Azul al enfocar */
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid #e9ecef;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tbody tr:hover {
            background-color: #cfe2ff;
        }
        td:first-child { /* Columna Fecha */
            width: 90px;
            text-align: center;
            font-weight: 500;
        }
        /* td for Información column would now be td:nth-last-child(2) if specific styling is needed */
        td:last-child { /* Columna Presupuesto */
            text-align: center;
            font-size: 0.95em; /* Keep consistent with previous 'Información' column styling */
            color: #555; /* Keep consistent with previous 'Información' column styling */
        }
        .no-results-message { /* Clase específica para el mensaje */
            text-align: center;
            padding: 25px;
            color: #7f8c8d;
            font-style: italic;
            background-color: #fff !important;
        }
        @media (max-width: 650px) {
            .filters-container {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
            .filter-group select {
                width: 100%;
                min-width: unset;
            }
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            thead, tbody, tr { display: block; }
            th, td { display: inline-block; width: auto; }
            /* Opcional: Ocultar columnas en móvil si es necesario */
            /* th:nth-child(3), td:nth-child(3) { display: none; } */
        }
    </style>
</head>

        // --- ELEMENTOS DEL DOM ---
        const monthSelect = document.getElementById('monthFilter');
        const weekSelect = document.getElementById('weekFilter');
        const tableBody = document.getElementById('tableBody');

        // --- FUNCIONES ---
        function formatDate(day, month) {
            const formattedDay = String(day).padStart(2, '0');
            const formattedMonth = String(month).padStart(2, '0');
            return `${formattedDay}/${formattedMonth}`;
        }

        function renderTable(dataToDisplay) {
            tableBody.innerHTML = ''; // Limpiar tabla

            if (dataToDisplay.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 5;
                cell.textContent = 'No se encontraron aniversarios con los filtros seleccionados.';
                cell.className = 'no-results-message';
                return;
            }

            dataToDisplay.forEach(ann => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = formatDate(ann.day, ann.month);
                row.insertCell().textContent = ann.city;
                row.insertCell().textContent = ann.province;
                row.insertCell().textContent = ann.info;
                row.insertCell().textContent = "A consultar";
            });
        }

        function filterAnniversaries() {
            const selectedMonthValue = monthSelect.value;
            const selectedWeekValue = weekSelect.value;

            let filteredResults = anniversaries;

            // Filtrar por mes
            if (selectedMonthValue) { // Si hay un mes seleccionado (no es "Todos los meses")
                const monthNum = parseInt(selectedMonthValue);
                filteredResults = filteredResults.filter(ann => ann.month === monthNum);
            }

            // Filtrar por semana (sobre los resultados del filtro de mes)
            if (selectedWeekValue) { // Si hay una semana seleccionada (no es "Todas las semanas")
                const weekNum = parseInt(selectedWeekValue);
                filteredResults = filteredResults.filter(ann => {
                    const day = ann.day;
                    switch (weekNum) {
                        case 1: return day >= 1 && day <= 7;
                        case 2: return day >= 8 && day <= 14;
                        case 3: return day >= 15 && day <= 21;
                        case 4: return day >= 22 && day <= 28;
                        case 5: return day >= 29;
                        default: return true;
                    }
                });
            }
            renderTable(filteredResults);
        }

        // --- EVENT LISTENERS ---
        monthSelect.addEventListener('change', filterAnniversaries);
        weekSelect.addEventListener('change', filterAnniversaries);

        // --- INICIALIZACIÓN ---
        // Cargar todos los datos al inicio
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(anniversaries);
        });
    </script>
</body>
</html>
