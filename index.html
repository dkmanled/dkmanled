<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Fest Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chivo', sans-serif;
            background-color: #090f0a;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: repeating-linear-gradient(45deg, rgba(1, 255, 29, 0.05), rgba(1, 255, 29, 0.05) 1px, transparent 1px, transparent 15px);
            pointer-events: none;
            z-index: -1;
        }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .status-Exito { background-color: #01ff1d; } /* Verde DK */
        .status-Seguimiento { background-color: #FBBF24; } /* Amarillo */
        .status-Descartado { background-color: #EF4444; } /* Rojo */
        .status-Pendiente { background-color: #6b7280; } /* Gris */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-[#0c140d]/80 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-800">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-black leading-none">
                            <span class="text-[#01ff1d]">DK</span>
                            <span class="text-white">FEST TRACKER</span>
                        </h1>
                    </div>
                    <nav class="space-x-4">
                        <!-- Botón Tareas del Día eliminado temporalmente para simplificar, se puede re-añadir si es necesario -->
                        <!-- <button id="view-tasks-btn" class="px-4 py-2 text-sm font-bold bg-[#01ff1d] text-[#090f0a] rounded-md transition hover:bg-opacity-80">Tareas del Día</button> -->
                        <button id="view-all-btn" class="px-4 py-2 text-sm font-bold text-[#01ff1d] border-2 border-[#01ff1d] rounded-md transition hover:bg-[#01ff1d] hover:text-[#090f0a]">Ver Aniversarios</button>
                        <button id="add-fiesta-btn" class="px-4 py-2 text-sm font-bold text-white bg-blue-600 rounded-md transition hover:bg-blue-700">Agregar Aniversario</button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Vista de Aniversarios -->
            <div id="all-festivals-view">
                <h2 class="text-3xl font-bold text-white mb-6">Aniversarios de Localidades Argentinas</h2>

                <div class="filters-container flex flex-wrap gap-4 mb-6 p-4 bg-[#0c140d] rounded-lg border border-gray-700 items-end">
                    <div class="filter-group flex-grow">
                        <label for="search-input" class="block text-sm font-medium text-gray-300 mb-1">Buscar por Ciudad/Provincia/Info:</label>
                        <input type="text" id="search-input" placeholder="Buscar..." class="w-full p-2 bg-[#090f0a] border border-gray-600 rounded-md focus:ring-2 focus:ring-[#01ff1d] focus:border-[#01ff1d] outline-none">
                    </div>
                    <div class="filter-group flex-grow">
                        <label for="monthFilter" class="block text-sm font-medium text-gray-300 mb-1">Filtrar por Mes:</label>
                        <select id="monthFilter" class="w-full p-2 bg-[#090f0a] border border-gray-600 rounded-md focus:ring-2 focus:ring-[#01ff1d] focus:border-[#01ff1d] outline-none">
                            <option value="">Todos los meses</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="filter-group flex-grow">
                        <label for="weekFilter" class="block text-sm font-medium text-gray-300 mb-1">Filtrar por Semana:</label>
                        <select id="weekFilter" class="w-full p-2 bg-[#090f0a] border border-gray-600 rounded-md focus:ring-2 focus:ring-[#01ff1d] focus:border-[#01ff1d] outline-none">
                            <option value="">Todas las semanas</option>
                            <option value="1">Semana 1 (días 1-7)</option>
                            <option value="2">Semana 2 (días 8-14)</option>
                            <option value="3">Semana 3 (días 15-21)</option>
                            <option value="4">Semana 4 (días 22-28)</option>
                            <option value="5">Semana 5 (días 29+)</option>
                        </select>
                    </div>
                </div>

                <div class="bg-[#0c140d] rounded-lg shadow-lg overflow-x-auto">
                    <table class="w-full text-sm text-left min-w-[1200px]">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-800">
                            <tr>
                                <th scope="col" class="px-4 py-3">Fecha</th>
                                <th scope="col" class="px-4 py-3">Ciudad</th>
                                <th scope="col" class="px-4 py-3">Provincia</th>
                                <th scope="col" class="px-4 py-3">Información</th>
                                <th scope="col" class="px-4 py-3">Contacto</th>
                                <th scope="col" class="px-4 py-3">Teléfono</th>
                                <th scope="col" class="px-4 py-3">Email</th>
                                <th scope="col" class="px-4 py-3">Notas</th>
                                <th scope="col" class="px-4 py-3">Estado</th>
                                <th scope="col" class="px-4 py-3">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="anniversaryTableBody" class="divide-y divide-gray-700">
                            <!-- Las filas se generarán aquí por JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="no-results-message" class="text-center p-5 text-gray-500 hidden">No se encontraron aniversarios con los filtros seleccionados.</p>
            </div>
        </main>
    </div>

    <!-- Modal for Editing Anniversaries -->
    <div id="edit-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden opacity-0">
        <div class="modal-content transform -translate-y-10 bg-[#0c140d] rounded-lg shadow-2xl w-full max-w-lg mx-4 border-2 border-[#01ff1d]">
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold text-white mb-4">Gestionar Fiesta</h3>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">

                    <!-- Campos de Aniversario Editables -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                        <div>
                            <label for="edit-day" class="block text-sm font-medium text-gray-300">Día</label>
                            <input type="number" id="edit-day" min="1" max="31" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="edit-month" class="block text-sm font-medium text-gray-300">Mes</label>
                            <select id="edit-month" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none">
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-city" class="block text-sm font-medium text-gray-300">Ciudad</label>
                        <input type="text" id="edit-city" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                    </div>
                    <div class="mb-3">
                        <label for="edit-province" class="block text-sm font-medium text-gray-300">Provincia</label>
                        <input type="text" id="edit-province" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                    </div>
                     <div class="mb-3">
                        <label for="edit-info" class="block text-sm font-medium text-gray-300">Información Adicional</label>
                        <textarea id="edit-info" rows="2" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500"></textarea>
                    </div>

                    <hr class="border-gray-700 my-4">
                    <h4 class="text-lg font-semibold text-white mb-2">Datos de Contacto</h4>
                    <!-- Campos de Contacto Editables -->
                    <div class="space-y-3"> <!-- Reducido el space-y para más compacidad -->
                        <div>
                            <label for="edit-contactName" class="block text-sm font-medium text-gray-300">Nombre Contacto</label>
                            <input type="text" id="edit-contactName" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="edit-contactPhone" class="block text-sm font-medium text-gray-300">Teléfono Contacto</label>
                            <input type="text" id="edit-contactPhone" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="edit-email" class="block text-sm font-medium text-gray-300">Email Contacto</label>
                            <input type="email" id="edit-email" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="edit-status" class="block text-sm font-medium text-gray-300">Estado</label>
                            <select id="edit-status" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Exito">Exito</option>
                                <option value="Seguimiento">Seguimiento</option>
                                <option value="Descartado">Descartado</option>
                            </select>
                        </div>
                        <div>
                            <label for="edit-notes" class="block text-sm font-medium text-gray-300">Notas</label>
                            <textarea id="edit-notes" rows="3" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" class="px-4 py-2 text-sm font-bold text-gray-300 border-2 border-gray-600 rounded-md transition hover:bg-gray-700">Cancelar</button>
                        <button type="submit" class="px-4 py-2 text-sm font-bold bg-[#01ff1d] text-[#090f0a] rounded-md transition hover:bg-opacity-80">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Adding New Fiesta -->
    <div id="add-fiesta-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden opacity-0">
        <div class="modal-content transform -translate-y-10 bg-[#0c140d] rounded-lg shadow-2xl w-full max-w-lg mx-4 border-2 border-[#01ff1d]">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-white">Agregar Nuevo Aniversario</h3>
                    <button id="close-add-modal-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <form id="add-fiesta-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                        <div>
                            <label for="add-day" class="block text-sm font-medium text-gray-300">Día</label>
                            <input type="number" id="add-day" min="1" max="31" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="add-month" class="block text-sm font-medium text-gray-300">Mes</label>
                            <select id="add-month" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none">
                                <option value="" disabled selected>Seleccione mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="add-city" class="block text-sm font-medium text-gray-300">Ciudad</label>
                        <input type="text" id="add-city" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                    </div>
                    <div class="mb-3">
                        <label for="add-province" class="block text-sm font-medium text-gray-300">Provincia</label>
                        <input type="text" id="add-province" required class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                    </div>
                    <div class="mb-3">
                        <label for="add-info" class="block text-sm font-medium text-gray-300">Información Adicional</label>
                        <textarea id="add-info" rows="2" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500"></textarea>
                    </div>
                    <hr class="border-gray-700 my-4">
                    <h4 class="text-lg font-semibold text-white mb-2">Datos de Contacto (Opcional)</h4>
                    <div class="space-y-3">
                        <div>
                            <label for="add-contactName" class="block text-sm font-medium text-gray-300">Nombre Contacto</label>
                            <input type="text" id="add-contactName" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="add-contactPhone" class="block text-sm font-medium text-gray-300">Teléfono Contacto</label>
                            <input type="text" id="add-contactPhone" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                        <div>
                            <label for="add-email" class="block text-sm font-medium text-gray-300">Email Contacto</label>
                            <input type="email" id="add-email" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500">
                        </div>
                         <div>
                            <label for="add-status" class="block text-sm font-medium text-gray-300">Estado</label>
                            <select id="add-status" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none">
                                <option value="Pendiente" selected>Pendiente</option>
                                <option value="Exito">Exito</option>
                                <option value="Seguimiento">Seguimiento</option>
                                <option value="Descartado">Descartado</option>
                            </select>
                        </div>
                        <div>
                            <label for="add-notes" class="block text-sm font-medium text-gray-300">Notas</label>
                            <textarea id="add-notes" rows="3" class="mt-1 w-full p-2 bg-[#090f0a] border border-gray-700 rounded-md focus:ring-2 focus:ring-[#01ff1d] outline-none placeholder-gray-500"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-add-btn" class="px-4 py-2 text-sm font-bold text-gray-300 border-2 border-gray-600 rounded-md transition hover:bg-gray-700">Cancelar</button>
                        <button type="submit" class="px-4 py-2 text-sm font-bold bg-[#01ff1d] text-[#090f0a] rounded-md transition hover:bg-opacity-80">Agregar Aniversario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/data.js" defer></script>
    <script src="static/js/app.js" defer></script>
</body>
</html>
